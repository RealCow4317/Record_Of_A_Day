<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>카테고리 관리 - 관리자</title>
</head>
<body>
    <div layout:fragment="content" class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div th:replace="~{admin/common/adminNav :: adminNav}"></div>
            </div>
            <div class="col-md-9">
                <h2 class="mb-4">카테고리 관리</h2>
                
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <form th:action="@{/admin/categories/add}" method="post" class="row g-3">
                            <div class="col-auto">
                                <input type="text" name="name" class="form-control" placeholder="새 카테고리 이름" required>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary">추가</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>카테고리명</th>
                                    <th>관리</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cat : ${categories}">
                                    <td th:text="${cat.id}">1</td>
                                    <td th:text="${cat.name}">Category</td>
                                    <td>
                                        <a th:href="@{/admin/categories/delete/{id}(id=${cat.id})}" 
                                           class="btn btn-sm btn-outline-danger"
                                           onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
