<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>회원목록</title>
</head>
<body>
    <div layout:fragment="content">
        <div th:replace="~{admin/common/adminNav :: adminNav}"></div>

        <div class="container mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>👥 전체 회원 목록</h2>
                <a th:href="@{/admin/users/add}" class="btn btn-success btn-sm">+ 회원 추가</a>
            </div>

            <div class="card p-3 shadow-sm">
                <table class="table table-hover table-bordered bg-white">
                    <thead class="table-dark">
                        <tr>
                            <th>번호</th>
                            <th>아이디</th>
                            <th>이름</th>
                            <th>이메일</th>
                            <th>관리자 여부</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user, status : ${users}">
                            <td th:text="${status.index + 1}">1</td>
                            <td th:text="${user.id}">id</td>
                            <td th:text="${user.name}">name</td>
                            <td th:text="${user.email}">email</td>
                            <td th:text="${user.admin ? '✔' : '✖'}">✖</td>
                            <td class="text-center">
                                <a th:href="@{/admin/users/edit/{no}(no=${user.memberNo})}" class="btn btn-sm btn-outline-primary">수정</a>
                                <a th:href="@{/admin/users/delete/{no}(no=${user.memberNo})}"
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
