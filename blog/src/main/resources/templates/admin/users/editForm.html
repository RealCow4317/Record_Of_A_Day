<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>사용자 수정 - 관리자</title>
</head>
<body>
    <div layout:fragment="content" class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div th:replace="~{admin/common/adminNav :: adminNav}"></div>
            </div>
            <div class="col-md-9">
                <h2 class="mb-4">사용자 수정</h2>
                <div class="card shadow-sm p-4">
                    <form th:action="@{/admin/users/edit}" method="post">
                        <input type="hidden" name="memberNo" th:value="${user.memberNo}">
                        
                        <div class="mb-3">
                            <label class="form-label">아이디</label>
                            <input type="text" name="id" class="form-control" th:value="${user.id}" readonly>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">이름</label>
                            <input type="text" name="name" class="form-control" th:value="${user.name}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">이메일</label>
                            <input type="email" name="email" class="form-control" th:value="${user.email}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">비밀번호 (변경 시에만 입력)</label>
                            <input type="password" name="password" class="form-control" placeholder="새 비밀번호">
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="admin" class="form-check-input" id="isAdmin" th:checked="${user.admin}">
                            <label class="form-check-label" for="isAdmin">관리자 권한</label>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/users}" class="btn btn-secondary">취소</a>
                            <button type="submit" class="btn btn-primary">수정 완료</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
