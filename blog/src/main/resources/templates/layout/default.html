<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Blog</title>
    <!-- CSS 공통 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">

    <!-- PWA Manifest & Meta -->
    <link rel="manifest" th:href="@{/manifest.json}">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Record Of A Day">
    <meta name="description" content="생각은 나누고, 할 일은 명확하게. 영감을 얻는 커뮤니티부터 꼼꼼한 일정 관리까지.">
    <link rel="apple-touch-icon" th:href="@{/img/icons/icon-192x192.png}">

    <!-- PWA Install Script -->
    <script th:src="@{/js/pwa-install.js}"></script>
    
    <!-- Summernote CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-lite.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Summernote JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-lite.min.js"></script>
    
    <script th:src="@{/js/script.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script th:src="@{/js/theme_toggle.js}"></script>
    <link th:href="@{/css/theme_transition.css}" rel="stylesheet">
    
    <!-- WebSocket -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:src="@{/js/notification.js}"></script>
</head>
<body>
    <!-- Header -->
    <nav th:replace="~{common/header :: header}"></nav>
    
    <!-- Sidebar -->
    <div th:replace="~{common/sidebar :: sidebar}"></div>

    <main>
        <!-- Content Area -->
        <div layout:fragment="content"></div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{common/footer :: footer}"></footer>
</body>
</html>
