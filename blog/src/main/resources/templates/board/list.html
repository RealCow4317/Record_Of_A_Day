<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>게시판 목록</title>
    <link th:href="@{/css/listStyle.css}" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content" class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>📋 게시글 목록</h2>
            <a th:if="${session.loginUser != null}" th:href="@{/board/write}" class="btn btn-primary">✏️ 글쓰기</a>
        </div>

        <form method="get" th:action="@{/board/list}" class="mb-4">
            <div class="row g-2">
                <div class="col-md-4">
                    <select name="categoryId" class="form-select">
                        <option value="">전체 카테고리</option>
                        <option th:each="cat : ${categoryList}" 
                                th:value="${cat.id}" 
                                th:text="${cat.name}"
                                th:selected="${categoryId == cat.id}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" name="keyword" class="form-control"
                           placeholder="검색어를 입력하세요"
                           th:value="${keyword}">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-outline-secondary w-100" type="submit">검색</button>
                </div>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col" style="width: 30px">✖️</th>
                        <th scope="col">카테고리</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                        <th scope="col">작성일</th>
                        <th class="center" scope="col" style="width: 60px">조회수</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Pinned Posts -->
                    <tr th:each="board : ${boards}" th:if="${board.pinned}" 
                        th:onclick="|location.href='@{/board/view/{id}(id=${board.id})}'|" 
                        class="table-warning" style="cursor: pointer;">
                        <td class="text-center">📌</td>
                        <td th:text="${board.categoryName}">카테고리</td>
                        <td class="text-primary fw-bold">
                            <span th:text="${board.title}">제목</span>
                            <span th:if="${board.commentCount > 0}" class="text-muted" th:text="'(' + ${board.commentCount} + ')'"></span>
                        </td>
                        <td th:text="${board.writer}">작성자</td>
                        <td th:text="${#dates.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</td>
                        <td class="text-center" th:text="${board.views}">0</td>
                    </tr>
                    
                    <!-- Normal Posts -->
                    <tr th:each="board : ${boards}" th:if="${!board.pinned}" 
                        th:onclick="|location.href='@{/board/view/{id}(id=${board.id})}'|" 
                        style="cursor: pointer;">
                        <td class="text-center"></td>
                        <td th:text="${board.categoryName}">카테고리</td>
                        <td class="text-primary">
                            <span th:text="${board.title}">제목</span>
                            <span th:if="${board.commentCount > 0}" class="text-muted" th:text="'(' + ${board.commentCount} + ')'"></span>
                        </td>
                        <td th:text="${board.writer}">작성자</td>
                        <td th:text="${#dates.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</td>
                        <td class="text-center" th:text="${board.views}">0</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav th:if="${totalPages > 0}">
            <ul class="pagination justify-content-center mt-4">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/board/list(page=${currentPage - 1}, keyword=${keyword}, categoryId=${categoryId})}">«</a>
                </li>

                <li th:each="i : ${#numbers.sequence(1, totalPages)}" 
                    class="page-item" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/board/list(page=${i}, keyword=${keyword}, categoryId=${categoryId})}" th:text="${i}">1</a>
                </li>

                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/board/list(page=${currentPage + 1}, keyword=${keyword}, categoryId=${categoryId})}">»</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
