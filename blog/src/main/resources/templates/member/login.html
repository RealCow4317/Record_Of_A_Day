<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>로그인</title>
</head>
<body>
    <div layout:fragment="content" class="container mt-5">
        <div th:if="${welcomeMessage != null}" class="alert alert-success text-center" th:text="${welcomeMessage}"></div>
        
        <h2 class="mb-4">로그인</h2>

        <div th:if="${message != null}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/member/login}" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="id" class="form-label">아이디</label>
                <input type="text" name="id" id="id" class="form-control" th:value="${enteredId}" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>

        <div class="mt-3 text-end">
            <a th:href="@{/member/join}">회원가입 하러가기</a>
        </div>
    </div>
</body>
</html>
